<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer eBill Enrollment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        form {
            max-width: 400px;
            margin: auto;
            text-align: left;
        }
        label, input {
            display: block;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100px;
        }
        img {
            width: 200px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Go Paperless: Opt-in for eBills!</h1>
    <p>Scan the barcode below to retrieve customer details and enroll in eBilling.</p>
    <img src="./customer_qr.png" alt="Scan QR Code">
    
    <form action="https://docs.google.com/forms/d/e/1FAIpQLSeHtwGTbrC8XDXOWL5gFwy1b6tOfDfzbVZFmb6O6FFFb7P3cA/fromResponse?usp=pp_url" method="post" target="_blank">


        <label for="first_name">First Name:</label>
        <input type="text" id="first_name" name="first_name" required>
        
        <label for="middle_name">Middle Name:</label>
        <input type="text" id="middle_name" name="middle_name">
        
        <label for="last_name">Last Name:</label>
        <input type="text" id="last_name" name="last_name" required>
        
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required>
        
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required>
        
        <label for="state">State:</label>
        <input type="text" id="state" name="state" required>
        
        <label for="country">Country:</label>
        <input type="text" id="country" name="country" required>
        
        <label for="zip">Zip Code:</label>
        <input type="text" id="zip" name="zip" required>
        
        <label for="email">Email ID:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone" required>
        
        <button type="submit">Submit</button>
        <button type="reset">Cancel</button>
    </form>
</body>
</html>
